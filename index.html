<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Simon Says</title>
</head>
<body>
    
    <h1>Simon Says</h1>
    <p><u>Highest Score 0</u></p>
    <h2>Press Any Key To Start</h2>
    <!-- <h3>level #</h3> -->
    <div class="container">
        <div type="button" id="red" class="btn1 btn  red"></div>
        <div type="button" id="green" class="btn2 btn  green"></div>
        <div type="button" id="yellow" class="btn3 btn  yellow"></div>
        <div type="button" id="blue" class="btn4 btn  blue"></div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
